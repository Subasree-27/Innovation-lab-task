	<script>
		//Quantifiers specify how many times a character or group should appear.
    let text="aaaba";
    let pattern=/\a*/g;
    let result=text.match(pattern); 
    console.log(result);

    let sentence="javascript programming language.\njava programming language";
    let pattern2=/\programming+/igm;
    let result2=sentence.match(pattern2);
    console.log(result2);

    let digitchar="001js";
    let pattern3=/\d+\w+/g;
    let result3=digitchar.match(pattern3)
    console.log(result3);

    let texts="Hai Sridevi";
    let pattern4=/(\w+)\s+(\w+)/;
    let result4=texts.match(pattern4);
    console.log(result4);
    console.log(result4[0]);
    console.log(result4[1]);
    console.log(result4[2]);

    let text1="apple banana apple grape";  
    //1.exec()-group the output
    let pattern2=/(apple)/;
    let result2=pattern2.exec(text);
    console.log(result2[0]);//"apple" (full match)
    console.log(result2[1]);//"apple" *(captured group)
    
    //2. replace() -> replaces matches
    let pattern4=/apple/g;
    let result4=text.replace(pattern4, "orange");
    console.log(result4);//"orange banana orange grape"
    
    //5. split() -> splits string using regex
    let pattern5=/\s+/;//split by spaces
    let result5=text.split(pattern5);
    console.log(result5);// ["apple","banana","apple","grape"]

    //*
    //Matches zero or more consecutive as.
    //it allows empty matches too.
    //at last it checks once again so if not it returns "".

    //+
    //Unlike ?,this doesn't allow empty matches.
    //Instead of matching one a at a time,
    //it groups consecutive as together.

    //?
    //Matches zero or one a at each position.
    //at last it checks once again
    //so if not it returns ("").
    
    //Modifiers
    //Modifiers(flags)change how regex matches.
    //Common Modifiers:
    //i-> case insensitive
    //g-> global match(all occurences)
    //m-> multiline match

    //Meta Characters:
    //Meta characters have special meaning in regex.

    //Common Meta Characters:
    //. -> any character expect newline
    //\d -> digit(0-9)
    //\w ->word characters(letters, digits, _)
    //\s -> whitespace-
    //^ -> start of string/line
    //$ -> end of string/line
